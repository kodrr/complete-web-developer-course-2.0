<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Floats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #first-section {
            color: #4285F4;
            background-color: aquamarine;
            width: 200px;
            position: fixed;

     
            /* position: realtive dadalhin nya sa likod yung sumunod na divs na hindi naka absolute else pag pareho sila yung last div ang nasa harap 
            z-index: higher will appear on top
            opacity: 0.5 see through
            position: absolute dadalhin nya sa likod yung sumunod na divs na hindi naka absolute else pag pareho sila yung last div ang nasa harap
            position: fixed  dadalhin nya sa likod yung sumunod na divs na hindi naka absolute else pag pareho sila yung last div ang nasa harap
            relative xy axis
            absolute: z axis
            fixed: z axis but it's not moved kasi nga fixed hehe
            */

        }

        #second-section {
            background-color: #8ab4f7;
            width: 500px;
            height: 5000px;
          
        }

        #green {
            color: green;
        }

        .underlined {
            text-decoration: underline;
        }

        .red {
            color: red;
        }


    
    </style>


</head>
<body>
    <div id="first-section">
        <p>The quick brown forx jumpred over the lazy dog</p>
        <p>Wow, I love internal CSS!</p>
    </div>
    
    <div id="second-section"> 
        <p id="green">This is more text, <span class="underlined">And this text is underlined.</span></p>
        <h1 class="red">CSS is cool</h1>
    </div>


    <p>This paragraph is not floated</p>

</body>
</html>
