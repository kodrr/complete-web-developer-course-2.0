<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style type="text/css">

    body {
        font-family: Arial, Helvetica, sans-serif;
    }
      button {
          border-radius: 5px;
          border-style: none;
      }
    </style>
</head>
<body>
    <p>What is the magic word?</p>
    <input type="text" id="magicWordEntered">
    <p></p><button id="button">Enter</button></p>

    <script type="text/javascript">
        document.getElementById("button").onclick = function(){
            let magicWordEntered = document.getElementById("magicWordEntered").value;
            const MAGICWORD = "noelispogi";
            if(magicWordEntered == MAGICWORD) {
                alert("Ang galing mo naman, Thank you lang!");
            } else {
                alert("Try mo ulit");
            }
        };
    
    
    </script>
</body>
