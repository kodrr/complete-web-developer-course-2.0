<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animate Content</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style type="text/css">
            #circle {
                background-color: green;
                border-radius: 50%;
                height: 200px;
                width: 200px;
                margin: 10px;
            }
        </style>
    
    </head>
    <body>
        <div id="circle"></div>

        <script>
            $('#circle').click(function(){
                $(this).animate({
                    width:'400px', 
                    height: '400px',
                    marginLeft: '100px',
                    marginTop: '100px',
                    backgroundColor: 'red'
                }, 2000, function(){
                    $(this).css('backgroundColor', 'red');
                });
            })
        </script>

    </body>
