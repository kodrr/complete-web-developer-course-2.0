<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fading Out</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style type="text/css">
            #circle {
                background-color: green;
                border-radius: 50%;
                height: 200px;
                width: 200px;
                margin: 10px;
            }

            .square {
                background-color: red;
                height: 200px;
                width: 200px;
                margin: 10px; 
                float: left;
            }

            #p2 {
                display: none;
            }
        </style>
    
    </head>
    <body>
        <div id="circle"></div>
        <div class="square"></div>
        <div class="square"></div>
        <p id="p1">This will fade out!</p>
        <button id="b1">Click me</button>
        <p id="p2">This text is hidden initially</p>
        <button id="b2">Click me</button>
        <p id="p3">This text will toggle</p>
        <button id="b3">Toggle</button>

        <script type="text/javascript">
            $('#circle').click(function(){
                $(this).fadeOut('slow', function(){ //callback
                    alert('The fadeout has finished!')
                });
            });
            $('.square').click(function(){
                $(this).hide();
            });

            $('#b1').click(function(){
                $('#p1').fadeOut('slow');
            })

            $('#b2').click(function(){
                $('#p2').fadeIn('slow');
            })

            // $('#b3').click(function(){
            //     $('#p3').toggle();
            // }) 
                let textShow = true;
            $('#b3').click(function(){
                if(textShow){
                    $('#p3').fadeOut(function(){
                        textShow = false;
                    })
                } else {
                    $('#p3').fadeIn(function(){
                        textShow = true;
                    })
                }
            })   

        </script>
    </body>
